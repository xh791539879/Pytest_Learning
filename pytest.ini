[pytest]
addopts = -vs  --html=./HtmlReport/report.html --self-contained-html --alluredir ./temp
testpaths = ./testcaseB
python_files = test_*.py
python_classes = Test*
python_functions = test
markers =
    smoke
    user
    product
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true
